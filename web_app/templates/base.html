<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>Page layout 2</title>
      {% block style %}
      {% endblock %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <style>
		body {
			font: 80% arial, helvetica, sans-serif;
			margin: 0;
		}
        table,th,td
        {
            border:1px solid black;
            border-collapse:collapse;
        }
		
		#navigation {
			float: left;
			width: 180px;
		}

		#content {
		}
	</style>
</head>

<body>

	<div id="navigation">

		<ul>
			<li><a href="/map">Map</a></li>
			<li><a href="">Blank</a></li>
			<li><a href="">Blank</a></li>
			<li><a href="">Blank</a></li>
		</ul>
        <div id="submenu">
          {% block submenu %}
          {% endblock %}
        </div>
      
	</div>

	<div id="content">
      {% block content %}
      {% endblock %}
	</div>

</body>

</html>
