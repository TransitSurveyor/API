{% extends "base.html" %}
{% block title %}Lines{% endblock %}
{% block content %}
<table cellpadding=5>
  <tr bgcolor="#A59A9A">
    <td>Line</td>
  </tr>
  {% for line in lines %}
  <tr>
    <td><a href="{{base_url}}/stats/{{line[0]}}">{{line[1]}}</a></td>
  </tr>
  {% endfor %}
</table> 
{% endblock %}
