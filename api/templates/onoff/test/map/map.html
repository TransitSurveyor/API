<html>
  <head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="map.js"></script>
    <script src="14geojson.js"></script>
    <script src="194geojson.js"></script>

    <style>
      .circle {
          display: block;
          margin: auto;
          width: 50px;
          height: 50px;
      }

    </style>

  </head>


  <body>
    
    
    
    <div id="map_div" style="width: 100%; height: 600px"></div> 
    <script>

      var map = initmap('map_div');
      var orig_marker = new L.marker([45.48477972, -122.58426446]);
      var dest_marker = new L.marker([45.53250726, -122.65076637]);
      var on_marker = new L.marker([45.5100033811478, -122.660701681856]);
      var off_marker = new L.marker([45.5190589217565 , -122.683873318603]);

      var layer = new L.layerGroup([orig_marker, dest_marker, on_marker, off_marker]);
      map.addLayer(layer);

      L.geoJson(line14).addTo(map);
      L.geoJson(line194).addTo(map);

    </script>
  
  </body>



</html>
